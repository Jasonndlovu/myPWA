<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Landing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Landing</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content class="ion-padding landing-page">
  <div class="landing-container">
    <h1>Welcome! Choose Your Role</h1>
    <p>Select your account type to continue:</p>

    <ion-button (click)="selectRole('user')" color="dark">
      I am a Normal User
    </ion-button>
    <ion-button fill="outline" class="secondary-button" (click)="selectRole('service-provider')" color="dark">
      I am a Service Provider
    </ion-button>
  </div>
</ion-content>
