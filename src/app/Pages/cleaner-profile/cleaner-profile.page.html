<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CleanerProfile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cleaner Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <!-- Name Field -->
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input formControlName="firstName" type="text" required></ion-input>
      </ion-item>

      <!-- Surname Field -->
      <ion-item>
        <ion-label position="floating">Surname</ion-label>
        <ion-input formControlName="surname" type="text" required></ion-input>
      </ion-item>

      <!-- Gender Field -->
      <ion-item>
        <ion-label position="floating">Gender</ion-label>
        <ion-select formControlName="gender" required>
          <ion-select-option value="Male">Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Date of Birth Field -->
      <ion-item>
        <ion-label position="floating">Date of Birth</ion-label>
        <ion-datetime formControlName="dob" displayFormat="MM/DD/YYYY" required></ion-datetime>
      </ion-item>

      <!-- Phone Number Field -->
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input formControlName="phoneNumber" type="tel" required></ion-input>
      </ion-item>

      <!-- Address Field -->
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input formControlName="address" type="text" required></ion-input>
      </ion-item>

      <!-- ID Number Field -->
      <ion-item>
        <ion-label position="floating">ID Number</ion-label>
        <ion-input formControlName="idNumber" type="text" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-footer>
      <ion-button expand="full" type="submit" [disabled]="!userProfileForm.valid">Next</ion-button>
    </ion-footer>
  </form>
</ion-content>
