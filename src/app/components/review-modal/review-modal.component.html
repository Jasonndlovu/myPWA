
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Your Feedback</ion-label>
    <ion-textarea [(ngModel)]="message"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Rating</ion-label>
    <ion-range min="1" max="5" step="1" snaps pin [(ngModel)]="rating">
      <ion-label slot="start">1</ion-label>
      <ion-label slot="end">5</ion-label>
    </ion-range>
  </ion-item>

  <ion-button color="dark" (click)="addReview()">Submit</ion-button>
</ion-content>
